name: Sync from redelivery

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repackage-standalone
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Add upstream repository
        run: |
          git remote add upstream https://github.com/proconlon/redelivery.git
          git fetch upstream
          git merge upstream/main --no-edit || echo "No changes to merge"

      - name: Push changes to standalone repo
        run: |
          git push origin main
